<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
    <script src="script.js"></script>
    <style>

        
      /* Estilo do corpo da página */
      body {
  background: linear-gradient(90deg, #ff6a5c 0%, #ffc154 100%) fixed;
  background-image: linear-gradient(to bottom , #f38200, #f8e8c5);
  background-size: cover;
  backdrop-filter: blur(5px);
  font-family: Arial, sans-serif;
}

      /* Estilo do título do formulário */
h1 {
  text-align: center;
  color: #ffffff;
  font-size: 2rem;
  margin-top: 1.5rem;
  text-shadow: 2px 2px 4px #413f3f;
}
      

      /* Estilo do formulário */
      form {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 80px rgb(0, 0, 0);
      }

      /* Estilo dos campos de entrada */
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 1.1rem;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background-color: #f6f6f6;
      }

      /* Estilo do botão de enviar */
      button[type="submit"] {
        display: block;
        margin: 2rem auto 0;
        padding: 1rem;
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        background-color: #ff6a5c;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button[type="submit"]:hover {
        background-color: #e8574d;
      }

      /* Estilo da mensagem de erro */
      .error-message {
        color: #ff6a5c;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      #erro-data-nascimento {
        color: red;
        font-size: 12px;
      }

      /* Estilo do formato de data */
      #formato-data {
        font-size: 0.8rem;
        color: red;
      }


      /* Estilo da mensagem de sucesso */
      .success-message {
        color: #60c261;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 1rem;
        text-align: center;
      }

      /* Estilo do formato da data */
.date-format {
  font-size: 0.8rem;
  color: #ff6a5c;
  margin-top: 0.2rem;
}

/* Estilo da mensagem de erro do campo inválido */
.invalido {
  border: 2px solid red;
}

/* Estilo da mensagem de sucesso */
.success-message {
  color: #60c261;
  font-size: 1.2rem;
  font-weight: bold;
  margin-top: 1rem;
  text-align: center;
}

/* Estilo dos campos inválidos */
input:invalid {
  border: 2px solid red;
}

/* Estilo das mensagens de validação */
input:invalid + .error-message {
  display: block;
}

/* Estilo dos campos válidos */
input:valid {
  border: 2px solid green;
}

/* Estilo do botão de enviar desabilitado */
button[type="submit"]:disabled {
  opacity: 0.5;
  cursor: default;
}

/* Estilo da mensagem de aguarde */
#aguarde {
  display: none;
  text-align: center;
  margin-top: 1rem;
}

/* Estilo do spinner de carregamento */
.spinner {
  display: inline-block;
  width: 30px;
  height: 30px;
  border: 3px solid rgba(0, 0, 0, 0.3);
  border-radius: 50%;
  border-top-color: #333;
  animation: spin 0.6s linear infinite;
}

/* Animação do spinner de carregamento */
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
	</style>
  </head>
  <body>
    <h1>Cadastro de Cliente</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required pattern="[A-Za-z]{3,}">
      <br><br>
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="text" id="data-nascimento" name="data-nascimento" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
      <span id="erro-data-nascimento">Formato: DD/MM/AAAA</span><br>
      <br>
      <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="nao-informar">Prefiro não informar</option>
        </select>
      <br><br>
      <label for="telefone-ddd">DDD:</label>
      <input type="text" id="telefone-ddd" name="telefone-ddd" required pattern="[0-9]{2}">
      <br><br>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required pattern="[0-9]{8,9}">
      <br><br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required pattern="[0-9]{11}">
      <br><br>
      <button type="submit" id="submit">Avançar</button>
      <form id="form-cliente" action="dados-cliente.html" method="post"></form>
    </form>

    <script src="script.js"></script>

    
  </body>
</html>
